specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MaxionNFTMarketplaceV2
    network: bsc
    source:
      address: "0x0730f21A499543e2bDEF8C6a73ff19085Df2D54f"
      abi: MaxionNFTMarketplaceV2
      startBlock: 35455493
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeUpdated
        - MinimumTradePriceUpdated
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Sold
        - Unpaused
      abis:
        - name: MaxionNFTMarketplaceV2
          file: ./abis/MaxionNFTMarketplaceV2.json
      eventHandlers:
        - event: FeeUpdated(uint256,uint256)
          handler: handleFeeUpdated
        - event: MinimumTradePriceUpdated(uint256)
          handler: handleMinimumTradePriceUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Sold(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,uint256,bool)
          handler: handleSold
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/maxion-nft-marketplace-v-2.ts
