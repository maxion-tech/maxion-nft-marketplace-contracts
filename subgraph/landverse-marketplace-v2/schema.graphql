type FeeUpdated @entity(immutable: true) {
  id: Bytes!
  newPercentageFee: BigInt! # uint256
  newFixedFee: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type MinimumTradePriceUpdated @entity(immutable: true) {
  id: Bytes!
  newMinimumTradePrice: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Paused @entity(immutable: true) {
  id: Bytes!
